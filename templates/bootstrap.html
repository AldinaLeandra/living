<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Osman Siddiqi | Harvard Kennedy School | Code for South Africa </title>

    <!-- Bootstrap -->
    <link href="static\bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <link href="static\bootstrap\css\bootstrap-select.min.css" rel="stylesheet">
    <link href="static\slider\css\slider.css" rel="stylesheet">
    <link href="static\styles.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container text-center">

    <div class="jumbotron">
        <h1>How much do you pay your domestic worker?</h1>
        <p>Are you a responsible employer? Find out how you compare!</p>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form role="form">
                <div class="form-group">
                    <label for="input2_variable">How much do you pay your domestic worker?</label><br>
                    <input
                            id="ex1"
                            data-slider-id='ex1Slider'
                            type="text"
                            name="input2-variable"
                            id="input2-variable"
                            data-slider-min="0"
                            data-slider-max="10000"
                            data-slider-step="1"
                            data-slider-value="100"/><br>
                </div>
                <div class="form-group">
                    <label>R100</label>
                    <select class="selectpicker" name="input-variable" id ="input-variable">
                        <optgroup label="Rate of Pay">
                            <option value="day" selected>per day</option>
                            <option value="week">per week</option>
                            <option value="month">per month</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input3_variable">How many dependents belong to the domestic worker's household?</label><br>
                    <input
                            id="ex2"
                            data-slider-id='ex2Slider'
                            type="text"
                            name="input3-variable"
                            id="input3-variable"
                            data-slider-min="1"
                            data-slider-max="15"
                            data-slider-step="1"
                            data-slider-value="3"/><br>
                    <p><strong>3 people</strong></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn">Submit</button>
                </div>

            </form>

            <h2 class="text-success">R{{output2_variable}}<small>... that's not enough</small></h2>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static\bootstrap\js\bootstrap.min.js"></script>
<script src="static\bootstrap\js\bootstrap-select.min.js"></script>
<script src="static\slider\js\bootstrap-slider.js"></script>


<script>

    $('#ex1').slider({
        formater: function(value) {
            return 'Current value: ' + value;
        }
    });

    $('#ex2').slider({
        formater: function(value) {
            return 'Current value: ' + value;
        }
    });
</script>

<script> $('.selectpicker').selectpicker();</script>


</body>
</html>
